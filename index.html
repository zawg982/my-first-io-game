<!DOCTYPE html>
<html>
<head>
  <title>Retro Dodge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #1f1c2c, #928dab);
      color: #00ffcc;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffaa;
    }

    button {
      padding: 14px 30px;
      font-size: 20px;
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffaa;
    }

    button:hover {
      background: #00ffcc;
      color: #000;
    }

    #patch-notes {
      margin-top: 60px;
      display: inline-block;
      text-align: left;
      background: rgba(0, 0, 0, 0.4);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #00ffcc;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>🚀 RETRO DODGE</h1>
  <a href="game.html"><button>▶️ PLAY</button></a>

  <div id="patch-notes">
    <h2>📜 Patch Notes</h2>
    <ul>
      <li>v1.1 – New game page layout</li>
      <li>🌀 Added power-ups & scoring</li>
      <li>🎨 Improved retro visuals & outlines</li>
    </ul>
  </div>
</body>
</html>
